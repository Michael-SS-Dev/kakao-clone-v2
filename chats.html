<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/072e03b794.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KaKao Clone by Michael</title>
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="timestamp">13:53</span>
      </div>
      <div class="header__column">
        <span class="clock"><i class="fas fa-clock"></i></span>
        <span class="volume"><i class="fas fa-volume-mute"></i></span>
        <span class="wifi"><i class="fas fa-wifi"></i></span>
        <span class="ban"><i class="fas fa-ban"></i></span>
        <span class="battery-level">77%</span>
        <span class="batter-level-pic"
          ><i class="fas fa-battery-three-quarters"></i
        ></span>
      </div>
    </header>
    <div class="main">
      <div class="chats__top">
        <div class="chats__top__column">
          <span class="title">Chats</span>
        </div>
        <div class="chats__top__column">
          <a href="./find.html"><i class="fas fa-search"></i></a>
          <a href="./chat.html"><i class="fas fa-comment"></i></a>
          <a href="./settings.html"><i class="fas fa-cog"></i></a>
        </div>
      </div>
      <div class="chats__chats">
        <div class="chats__chats__chat">
          <div class="chats__chats__chat__column">
            <span class="friend-image">
              <img src="./images/sergey.jpg" alt="friend-avatar" />
            </span>
            <div class="content-info">
              <span class="friend-name">
                Sergey Brin
              </span>
              <span class="chat-content">
                구글 가고 싶어요
              </span>
            </div>
          </div>
          <div class="chats__chats__chat__column">
            <div class="chat-status">
              <span class="timestamp">13:53</span>
              <span class="chat-count">8</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chats__chats__chat">
          <div class="chats__chats__chat__column">
            <span class="friend-image">
              <img src="./images/mark.jpeg" alt="friend-avatar" />
            </span>
            <div class="content-info">
              <span class="friend-name">
                Mark
              </span>
              <span class="chat-content">
                인스타 먹음 ^^
              </span>
            </div>
          </div>
          <div class="chats__chats__chat__column">
            <div class="chat-status">
              <span class="timestamp">21:52</span>
              <span class="chat-count">5</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chats__chats__chat">
          <div class="chats__chats__chat__column">
            <span class="friend-image">
              <img src="./images/steve.jpeg" alt="friend-avatar" />
            </span>
            <div class="content-info">
              <span class="friend-name">
                Steve Jobs
              </span>
              <span class="chat-content">
                애플 올래요?
              </span>
            </div>
          </div>
          <div class="chats__chats__chat__column">
            <div class="chat-status">
              <span class="timestamp">17:26</span>
              <span class="chat-count">3</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="./index.html"><i class="fas fa-user"></i></a>
      <a href="./chats.html"><i class="fas fa-comment"></i></a>
      <a href="./find.html"><i class="fas fa-search"></i></a>
      <a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
  </body>
</html>
