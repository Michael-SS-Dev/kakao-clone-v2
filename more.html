<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/072e03b794.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KaKao Clone by Michael</title>
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="timestamp">13:53</span>
      </div>
      <div class="header__column">
        <span class="clock"><i class="fas fa-clock"></i></span>
        <span class="volume"><i class="fas fa-volume-mute"></i></span>
        <span class="wifi"><i class="fas fa-wifi"></i></span>
        <span class="ban"><i class="fas fa-ban"></i></span>
        <span class="battery-level">77%</span>
        <span class="batter-level-pic"
          ><i class="fas fa-battery-three-quarters"></i
        ></span>
      </div>
    </header>
    <div class="main">
      <div class="more__top">
        <div class="more__top__column">
          <span class="title">More</span>
        </div>
        <div class="more__top__column">
          <a href="./find.html"><i class="fas fa-search"></i></a>
          <i class="fas fa-qrcode"></i>
          <a href="./settings.html"><i class="fas fa-cog"></i></a>
        </div>
      </div>
      <div class="more__user">
        <div class="more__user__column">
          <div class="user-info">
            <img src="./images/mypic.jpg" alt="user-avatar" />
          </div>
          <div class="user-info">
            <span class="name">Myeong Jin Ko</span>
            <span class="email">michael.ss.dev@gmail.com</span>
          </div>
        </div>
        <div class="more__user__column">
          <i class="fas fa-comment-dots fa-2x"></i>
        </div>
      </div>
      <div class="more__menus">
        <div class="more__menu">
          <span class="icon"><i class="far fa-smile-wink fa-2x"></i></span>
          <span class="name">Emoticons</span>
        </div>
        <div class="more__menu">
          <span class="icon"><i class="fas fa-brush fa-2x"></i></span>
          <span class="name">Themes</span>
        </div>
        <div class="more__menu">
          <span class="icon"><i class="fas fa-key fa-2x"></i></span>
          <span class="name">Account</span>
        </div>
      </div>
      <div class="more__suggestions__title">
        <span class="title">Suggestions</span>
      </div>
      <div class="more__suggestions">
        <div class="more__suggestion">
          <span class="icon"><i class="fab fa-linkedin fa-2x"></i></span>
          <span class="name">Linkedin</span>
        </div>
        <div class="more__suggestion">
          <span class="icon"><i class="fab fa-facebook-square fa-2x"></i></span>
          <span class="name">Facebook</span>
        </div>
        <div class="more__suggestion">
          <span class="icon"><i class="fab fa-instagram fa-2x"></i></span>
          <span class="name">Instagram</span>
        </div>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="./index.html"><i class="fas fa-user"></i></a>
      <a href="./chats.html"><i class="fas fa-comment"></i></a>
      <a href="./find.html"><i class="fas fa-search"></i></a>
      <a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
  </body>
</html>
