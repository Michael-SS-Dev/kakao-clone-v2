<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/072e03b794.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KaKao Clone by Michael</title>
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="timestamp">13:53</span>
      </div>
      <div class="header__column">
        <span class="clock"><i class="fas fa-clock"></i></span>
        <span class="volume"><i class="fas fa-volume-mute"></i></span>
        <span class="wifi"><i class="fas fa-wifi"></i></span>
        <span class="ban"><i class="fas fa-ban"></i></span>
        <span class="battery-level">77%</span>
        <span class="batter-level-pic"
          ><i class="fas fa-battery-three-quarters"></i
        ></span>
      </div>
    </header>
    <div class="main">
      <div class="find__top">
        <div class="find__top__column">
          <span class="title">Find</span>
        </div>
        <div class="find__top__column">
          <a href="./find.html"><i class="fas fa-search"></i></a>
          <a href="./settings.html"><i class="fas fa-cog"></i></a>
        </div>
      </div>
      <div class="find__menus">
        <div class="find__menu">
          <div class="icon"><i class="fas fa-qrcode fa-2x"></i></div>
          <div class="name">QR Code</div>
        </div>
        <div class="find__menu">
          <div class="icon"><i class="fas fa-address-book fa-2x"></i></div>
          <div class="name">Add by Contact</div>
        </div>
        <div class="find__menu">
          <div class="icon"><i class="fas fa-info-circle fa-2x"></i></div>
          <div class="name">Add by ID</div>
        </div>
        <div class="find__menu">
          <div class="icon"><i class="fas fa-envelope fa-2x"></i></div>
          <div class="name">Invite</div>
        </div>
      </div>
      <div class="find__find">
        <div class="find__find__title">
          <span class="title">Recommended Friends</span>
        </div>
        <div class="find__find__recommended-friend">
          <div class="find__find__recommended-friend__column">
            <span class="image">
              <img src="./images/mark.jpeg" alt="friend-avatar" />
            </span>
            <span class="name">
              Mark Zuckerberg
            </span>
          </div>
          <div class="find__find__recommended-friend__column">
            <span class="add-icon"><i class="fas fa-user-plus"></i></span>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="./index.html"><i class="fas fa-user"></i></a>
      <div class="message">
        <a href="./chats.html"><i class="fas fa-comment"></i></a>
        <span class="chat-count">16</span>
      </div>
      <a href="./find.html"><i class="fas fa-search"></i></a>
      <a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
  </body>
</html>
