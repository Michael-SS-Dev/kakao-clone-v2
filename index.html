<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/072e03b794.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KaKao Clone by Michael</title>
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="timestamp">13:53</span>
      </div>
      <div class="header__column">
        <span class="clock"><i class="fas fa-clock"></i></span>
        <span class="volume"><i class="fas fa-volume-mute"></i></span>
        <span class="wifi"><i class="fas fa-wifi"></i></span>
        <span class="ban"><i class="fas fa-ban"></i></span>
        <span class="battery-level">77%</span>
        <span class="batter-level-pic"
          ><i class="fas fa-battery-three-quarters"></i
        ></span>
      </div>
    </header>
    <div class="main">
      <div class="friends__top">
        <div class="friends__top__column">
          <span class="title">Friends</span>
        </div>
        <div class="friends__top__column">
          <a href="./find.html"><i class="fas fa-search"></i></a>
          <a href="./settings.html"><i class="fas fa-cog"></i></a>
        </div>
      </div>
      <div class="friends__user">
        <div class="friends__user__column">
          <span class="user-avatar">
            <img src="./images/mypic.jpg" alt="user-avatar" />
          </span>
        </div>
        <div class="friends__user__column">
          <span class="name">Myeong Jin Ko</span>
          <span class="status">Wanna Be Free</span>
        </div>
      </div>
      <div class="friends__plus-friends">
        <div class="friends__plus-friends__title">
          <span class="title">Plus Friend</span>
        </div>
        <div class="friends__plus-friends__friend">
          <div class="friends__plus-friends__friend__column">
            <span class="image">
              <img src="./images/lg.png" alt="user-avatar" />
            </span>
            <div class="name">
              LG CNS
            </div>
          </div>
          <div class="friends__plus-friends__friend__column">
            <span class="status">절이 싫으면 중이 떠나세요^^</span>
          </div>
        </div>
      </div>
      <div class="friends__friends">
        <div class="friends__friends__title">
          <span class="title">Friends</span>
        </div>
        <div class="friends__friends__friend">
          <div class="friends__friends__friend__column">
            <span class="image">
              <img src="./images/sergey.jpg" alt="friend-avatar" />
            </span>
            <div class="name">
              <span class="name">
                Sergey Brin
              </span>
              <span class="status">
                구글 개꿀띠
              </span>
            </div>
          </div>
          <div class="friends__friends__friend__column">
            <div class="music-box">
              <span class="music-info">Bambi-HIPPO CAM..</span>
              <span class="play"><i class="far fa-play-circle"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="./index.html"><i class="fas fa-user"></i></a>
      <a href="./chats.html"><i class="fas fa-comment"></i></a>
      <a href="./find.html"><i class="fas fa-search"></i></a>
      <a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
  </body>
</html>
