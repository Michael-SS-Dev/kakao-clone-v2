<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/072e03b794.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KaKao Clone by Michael</title>
  </head>
  <body>
    <header class="header">
      <div class="header__column">
        <span class="timestamp">13:53</span>
      </div>
      <div class="header__column">
        <span class="clock"><i class="fas fa-clock"></i></span>
        <span class="volume"><i class="fas fa-volume-mute"></i></span>
        <span class="wifi"><i class="fas fa-wifi"></i></span>
        <span class="ban"><i class="fas fa-ban"></i></span>
        <span class="battery-level">77%</span>
        <span class="batter-level-pic"
          ><i class="fas fa-battery-three-quarters"></i
        ></span>
      </div>
    </header>
    <div class="main">
      <div class="settings__top">
        <div class="settings__top__column">
          <span class="arrow"
            ><a href="./index.html"><i class="fas fa-arrow-left "></i></a
          ></span>
          <span class="title">Settings</span>
        </div>
        <div class="settings__top__column">
          <a href="./find.html"><i class="fas fa-search"></i></a>
        </div>
      </div>
      <div class="settings__top-settings">
        <div class="settings__top-settings__setting">
          <div class="settings__top-settings__column">
            <span class="icon"><i class="fas fa-info-circle fa-2x"></i></span>
            <span class="title">Version</span>
          </div>
          <div class="settings__top-settings__column">
            <span class="info">8.2.7</span>
          </div>
        </div>
        <div class="settings__top-settings__setting">
          <div class="settings__top-settings__column">
            <span class="icon"><i class="fas fa-flask fa-2x"></i></span>
            <span class="title">Kakao Lab</span>
          </div>
          <div class="settings__top-settings__column"></div>
        </div>
      </div>
      <div class="settings__settings">
        <div class="settings__settings__setting">
          <div class="settings__settings__column">
            <span class="icon"><i class="fas fa-user-secret fa-2x"></i></span>
            <span class="title">Privacy</span>
          </div>
          <div class="settings__settings__column"></div>
        </div>
        <div class="settings__settings__setting">
          <div class="settings__settings__column">
            <span class="icon"><i class="fas fa-bell fa-2x"></i></span>
            <span class="title">Notifications</span>
          </div>
          <div class="settings__settings__column"></div>
        </div>
      </div>
      <div class="settings__support">
        <span class="icon"><i class="fas fa-question-circle fa-2x"></i></span>
        <span class="title">Support</span>
      </div>
    </div>
    <div class="navigation-bar">
      <a href="./index.html"><i class="fas fa-user"></i></a>
      <div class="message">
        <a href="./chats.html"><i class="fas fa-comment"></i></a>
        <span class="chat-count">16</span>
      </div>
      <a href="./find.html"><i class="fas fa-search"></i></a>
      <a href="./more.html"><i class="fas fa-ellipsis-h"></i></a>
    </div>
  </body>
</html>
